apiVersion: v1
kind: Service
metadata:
  name: kcb-wso2apim-devportal-service
  namespace : kcb-wso2apim
spec:
  # label keys and values that must match in order to receive traffic for this service
  type: ClusterIP
  selector:
    deploymentName: kcb-wso2apim-devportal
  ports:
  # ports that this service should serve on
  - name: kcb-servlet-https
    protocol: TCP
    port: 9445
    targetPort: 9445
