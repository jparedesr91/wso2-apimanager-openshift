apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: wso2apim-tm-deployment  
spec:
  replicas: 1
  selector:
      deployment: wso2apim-tm      
  strategy:
      type: Rolling
  template:
    metadata:     
      labels:
        deployment: wso2apim-tm        
    spec:
      initContainers:        
        - name: init-apim-db
          image: busybox:1.32
          imagePullPolicy: IfNotPresent
          command: ['sh', '-c', 'echo -e "Checking for the availability of DBMS service"; while ! nc -z "wso2am-mysql-db-service" 3306; do sleep 1; printf "-"; done; echo -e "  >> DBMS service is available";']
        - name: init-mysql-connector-download
          image: busybox:1.32
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
            - "-c"
            - |
              set -e
              connector_version=8.0.17
              wget https://repo1.maven.org/maven2/mysql/mysql-connector-java/${connector_version}/mysql-connector-java-${connector_version}.jar -P /mysql-connector-jar/
          volumeMounts:
            - name: mysql-connector-jar
              mountPath: /mysql-connector-jar               
      containers:
        - name: wso2apim-tm         
          image: wso2/wso2am:3.1.0
          imagePullPolicy: IfNotPresent
          env:
            - name: PROFILE_NAME
              value: "traffic-manager"
            - name: NODE_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: JVM_MEM_OPTS
              value: "-Xms512m -Xmx512m"
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - nc -z localhost 9611
            initialDelaySeconds: 300
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - nc -z localhost 9611
            initialDelaySeconds: 300
            periodSeconds: 10
          lifecycle:
            preStop:
              exec:
                command:  ['sh', '-c', '${WSO2_SERVER_HOME}/bin/wso2server.sh stop']
          resources:
            requests:
              memory: 3Gi
              cpu: 1000m
            limits:
              memory: 3Gi
              cpu: 1000m
          securityContext:
            runAsUser: 802
          ports:
            - containerPort: 9611
              protocol: TCP
            - containerPort: 9711
              protocol: TCP
            - containerPort: 5672
              protocol: TCP
            - containerPort: 9443
              protocol: TCP
          volumeMounts:
            - name: wso2apim-tm-shared-storage-volume
              mountPath: /home/wso2carbon/wso2am-3.1.0/repository/deployment/server/executionplans
            - name: wso2apim-tm-conf
              mountPath: /home/wso2carbon/wso2-config-volume/repository/conf
            - name: wso2apim-tm-conf-entrypoint
              mountPath: /home/wso2carbon/docker-entrypoint.sh
              subPath: docker-entrypoint.sh            
            - name: mysql-connector-jar
              mountPath: /home/wso2carbon/wso2-artifact-volume/repository/components/dropins           
      serviceAccountName: wso2am-svc-account     
      imagePullSecrets:
        - name: ""
      volumes:
        - name: wso2apim-tm-shared-storage-volume
          persistentVolumeClaim:
            claimName: wso2apim-tm-shared-executionplans-volume-claim
        - name: wso2apim-tm-conf
          configMap:
            name: wso2apim-tm-conf
        - name: wso2apim-tm-conf-entrypoint
          configMap:
            name: wso2apim-tm-conf-entrypoint
            defaultMode: 0407        
        - name: mysql-connector-jar
          emptyDir: {}       
  triggers:
      - type: ConfigChange   
