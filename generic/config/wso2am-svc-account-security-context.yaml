# SecurityContextConstraints wso2am-svc-account-security-context
apiVersion: security.openshift.io/v1
kind: SecurityContextConstraints
metadata:
  name: wso2am-svc-account
allowPrivilegedContainer: true  
runAsUser:
  type: RunAsAny
seLinuxContext:
  type: RunAsAny
supplementalGroups:
  type: RunAsAny
users:
- system:wso2apim:wso2am-svc-account
volumes:
- '*'